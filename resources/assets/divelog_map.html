<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8"/>
    <script type="text/javascript" src="file:///android_asset/dsbridge.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var marker;

    function initMap() {
        var longitude = dsBridge.call("getLongitude", "")
        var latitude = dsBridge.call("getLatitude", "");
        var location = {lat:Number(latitude), lng: Number(longitude)};

        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 12
        });
        marker = new google.maps.Marker({position: location, map: map});
    }

    function refresh(){
        var longitude = dsBridge.call("getLongitude", "")
        var latitude = dsBridge.call("getLatitude", "");
        var location = {lat:Number(latitude), lng: Number(longitude)};

        map.setCenter(location);
        marker.setPosition(location);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZu9sgJmURD4LcUYaWdR1C7RjnULpHNBM&callback=initMap"
        async defer></script>
</body>
</html>
